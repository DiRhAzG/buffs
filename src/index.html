<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	</head>
	<body class="nis">
		<div class="container tab-menu">
			<div class="row">
				<div class="col">
					<div id="tabcontainer">
						<div id="buffs-tab" class="contenttab lefttab activetab">Buffs</div>
						<div id="compare-tab" class="contenttab lefttab" hidden>Compare</div>
						<div id="alerts-tab" class="contenttab lefttab">Alerts</div>
						<div id="presets-tab" class="contenttab lefttab">Presets</div>
						<div id="settings-tab" class="contenttab lefttab">Settings</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container tabcontent" id="buffs-content">
			<table class="table-center">
				<tr>
					<td>
						<div class="form-check form-switch">
							<label class="form-check-label" for="onOffSwitch"  title="Turn app on/off.">
								<input class="form-check-input" type="checkbox" role="switch" id="onOffSwitch">
								<div class="slider"></div>
							</label>
						
						</div>
					</td>
					<td>
						<div>
							<label class="form-check-label" for="savedPresets"  title="Load preset settings."></label>
								<select class="dropdown" name="savedPresets" id="savedPresets">
								</select> 
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item table-item"  id="lowHealthBar">
								<div class="form-check form-switch">
									<label class="form-check-label" for="lowHealthBar">
										<input class="form-check-input" type="checkbox" role="switch" id="lowHealthBar" >Low Health
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="overloadBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="overloadBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="overloadBuff" />Overload
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="animateDeadBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="animateDeadBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="animateDeadBuff" />Animate Dead
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="excaliburBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="excaliburBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="excaliburBuff" />Excalibur
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="antifireBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="antifireBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="antifireBuff" />Antifire
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="kalgerBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="kalgerBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="kalgerBuff" />Kal'gerion
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="vulnBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="vulnBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="vulnBuff" />Vulnerability
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="darknessBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="darknessBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="darknessBuff" />Darkness
									</label>
								</div>
							</label>
						</div>
					</td>
					<td>
						<div class="list-group">
							<label class="list-group-item table-item" id="lowPrayerBar">
								<div class="form-check form-switch">
									<label class="form-check-label" for="lowPrayerBar">
										<input class="form-check-input" type="checkbox" role="switch" id="lowPrayerBar" />Low Prayer
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="weaponPoisonBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="weaponPoisonBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="weaponPoisonBuff" />Weapon Poison
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="prayerRenewalBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="prayerRenewalBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="prayerRenewalBuff" />Prayer Renewal
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="ritualShardBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="ritualShardBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="ritualShardBuff" />Ritual Shard
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="aggressionBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="aggressionBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="aggressionBuff" />Aggression
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="grimBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="grimBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="grimBuff" />Grimoire
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="smokeCloudBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="smokeCloudBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="smokeCloudBuff" />Smoke Cloud
									</label>
								</div>
							</label>
							<label class="list-group-item table-item" id="PlaceholderBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="PlaceholderBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="PlaceholderBuff" disabled/>Placeholder
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="compare-content" style="display:none;">
			<table class="table-center">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item compare-item">
								<input type="file" id="compareImages" multiple="multiple" />
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="alerts-content" style="display:none;">
			<table class="table-center">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item alert-item" id="mouseTooltip">
								<div class="form-check form-switch">
									<label class="form-check-label" for="mouseTooltip" title="Display warnings on mouse.">
										<input class="form-check-input" type="checkbox" role="switch" id="mouseTooltip" />Mouse Tooltip
									</label>
								</div>
							</label>
							<label class="list-group-item alert-item" id="buffColor">
								<div class="form-check form-switch">
									<label class="form-check-label" for="buffColor" title="Change color of buff box for warnings.">
										<input class="form-check-input" type="checkbox" role="switch" id="buffColor" />Buff Colors
									</label>
								</div>
							</label>
							<label class="list-group-item alert-item" id="soundsOn">
								<div class="form-check form-switch">
									<label class="form-check-label" for="soundsOn" title="Play sound for warnings.">
										<input class="form-check-input" type="checkbox" role="switch" id="soundsOn" />Sounds On
									</label>
								</div>
							</label>
							<label class="list-group-item alert-item">
								<div>
									<label class="form-check-label" for="soundVolumeSlider" title="Volume for the Sounds alert">
										Sound Volume
										<input id="soundVolumeSlider" class="input-range" type="range" min="0" max="1" step=".01" value="1">
										<output id="soundVolumeSliderOutput">1</output>
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="presets-content">
			<div class="center">
				<select class="dropdown" name="presets" id="presets">
					<option value="new">--Create New--</option>
				</select> 
				<button class="btn btn-info btn-sm" id="exportPresets">Export</button>
				<!-- <label class="btn btn-primary btn-sm">
					Export
					<input type="file" id="exportPresets" hidden/>
				</label> -->
				<label class="btn btn-secondary btn-sm">
					Import
					<input type="file" id="importPresets" hidden/>
				</label>
			</div>
			<div class="center">
				<label class="form-check-label" for="presetName"  title="Preset name">
					<form class="form-presets">
						<input type="text" id="presetName" placeholder="Preset Name" autocomplete="off">
						<button class="btn btn-primary btn-sm" id="savePreset">Save</button>
						<button class="btn btn-danger btn-sm" id="deletePreset">Delete</button>
					</form>
				</label>
			</div>
			<table class="table-center">
				<tr>
					<td>
						<div class="presets-group">
							<label class="form-presets-label" for="lowHealthBarPreset">
								<input class="presetOption" type="checkbox" id="lowHealthBarPreset" >Low Health
							</label>
							<label class="form-presets-label" for="overloadBuffPreset">
								<input class="presetOption" type="checkbox" id="overloadBuffPreset" />Overload
							</label>
							<label class="form-presets-label" for="animateDeadBuffPreset">
								<input class="presetOption" type="checkbox" id="animateDeadBuffPreset" />Animate Dead
							</label>
							<label class="form-presets-label" for="excaliburBuffPreset">
								<input class="presetOption" type="checkbox" id="excaliburBuffPreset" />Excalibur
							</label>
							<label class="form-presets-label" for="antifireBuffPreset">
								<input class="presetOption" type="checkbox" id="antifireBuffPreset" />Antifire
							</label>
							<label class="form-presets-label" for="kalgerBuffPreset">
								<input class="presetOption" type="checkbox" id="kalgerBuffPreset" />Kal'gerion
							</label>
							<label class="form-presets-label" for="vulnBuffPreset">
								<input class="presetOption" type="checkbox" id="vulnBuffPreset" />Vulnerability
							</label>
							<label class="form-presets-label" for="darknessBuffPreset">
								<input class="presetOption" type="checkbox" id="darknessBuffPreset" />Darkness
							</label>
						</div>
					</td>
					<td>
						<div class="presets-group">
							<label class="form-presets-label" for="lowPrayerBarPreset">
								<input class="presetOption" type="checkbox" id="lowPrayerBarPreset" />Low Prayer
							</label>
							<label class="form-presets-label" for="weaponPoisonBuffPreset">
								<input class="presetOption" type="checkbox" id="weaponPoisonBuffPreset" />Weapon Poison
							</label>
							<label class="form-presets-label" for="prayerRenewalBuffPreset">
								<input class="presetOption" type="checkbox" id="prayerRenewalBuffPreset" />Prayer Renewal
							</label>
							<label class="form-presets-label" for="ritualShardBuffPreset">
								<input class="presetOption" type="checkbox" id="ritualShardBuffPreset" />Ritual Shard
							</label>
							<label class="form-presets-label" for="aggressionBuffPreset">
								<input class="presetOption" type="checkbox" id="aggressionBuffPreset" />Aggression
							</label>
							<label class="form-presets-label" for="grimBuffPreset">
								<input class="presetOption" type="checkbox" id="grimBuffPreset" />Grimoire
							</label>
							<label class="form-presets-label" for="smokeCloudBuffPreset">
								<input class="presetOption" type="checkbox" id="smokeCloudBuffPreset" />Smoke Cloud
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="settings-content" style="display:none;">
			<table class="table-center">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="timeBufferSlider" title="Buffer time for warnings to be displayed.">
										Time Buffer(s)
										<input id="timeBufferSlider" class="input-range" type="range" min="1" max="60" step="1" value="15">
										<output id="timeBufferSliderOutput">15</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowHealthSlider" title="Threshold to trigger Low Health warning.">
										Health Threshold
										<input id="lowHealthSlider" class="input-range" type="range" min="500" max="15000" step="500" value="5000">
										<output id="lowHealthSliderOutput">5000</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowPrayerSlider" title="Threshold to trigger Low Prayer warning.">
										Prayer Threshold
										<input id="lowPrayerSlider" class="input-range" type="range" min="100" max="800" step="10" value="200">
										<output id="lowPrayerSliderOutput">200</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="excaliburSlider" title="Health threshold to trigger Excalibur warning.">
										Excalibur Threshold
										<input id="excaliburSlider" class="input-range" type="range" min="1000" max="15000" step="500" value="9000">
										<output id="excaliburSliderOutput">8000</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="ritualShardSlider" title="Prayer threshold to trigger Ritual Shard warning.">
										Shard Threshold
										<input id="ritualShardSlider" class="input-range" type="range" min="0" max="1100" step="50" value="700">
										<output id="ritualShardSliderOutput">700</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="refreshRateSlider" title="Rate at which checks are done. The higher the refresh rate, the less accurate the app.">
										Refresh Rate(ms)
										<input id="refreshRateSlider" class="input-range" type="range" min="100" max="5000" step="100" value="1000">
										<output id="refreshRateSliderOutput">1000</output>
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<script src="./index.bundle.js"></script>
	</body>
</html>
