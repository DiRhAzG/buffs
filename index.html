<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	</head>
	<body class="nis">
		<div class="container tab-menu">
			<div class="row">
				<div class="col">
					<div id="tabcontainer">
						<div id="buffs-tab" class="contenttab lefttab activetab">Buffs</div>
						<div id="settings-tab" class="contenttab lefttab">Settings</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container tabcontent" id="buffs-content">
			<table class="table-buffs">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Overload_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Overload_Buff"/>Overload
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Prayer_Renewal_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Prayer_Renewal_Buff" />Prayer Renewal
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Animate_Dead_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Animate_Dead_Buff" />Animate Dead
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Low_Prayer_Bar">
										<input class="form-check-input" type="checkbox" role="switch" id="Low_Prayer_Bar" />Low Prayer
									</label>
								</div>
							</label>
						</div>
					</td>
					<td>
						<div class="list-group">
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Excalibur_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Excalibur_Buff" />Excalibur
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Ritual_Shard_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Ritual_Shard_Buff" />Ritual Shard
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Antifire_Buff">
										<input class="form-check-input" type="checkbox" role="switch" id="Antifire_Buff" />Antifire
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="Low_Health_Bar">
										<input class="form-check-input" type="checkbox" role="switch" id="Low_Health_Bar" />Low Health
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="settings-content" style="display:none;">
			<table class="table-settings">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item setting-item">
								<div class="form-check form-switch">
									<label class="form-check-label" for="mouseTooltip" title="Display warnings on mouse.">
										<input class="form-check-input" type="checkbox" role="switch" id="mouseTooltip" />Mouse Tooltip
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowHealthSlider" title="Threshold to trigger Low Health warning.">
										Health Threshold
										<input id="lowHealthSlider" class="input-range" type="range" min="100" max="9000" step="100" value="2000">
										<output id="lowHealthSliderOutput">2000</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowPrayerSlider" title="Threshold to trigger Low Prayer warning.">
										Prayer Threshold
										<input id="lowPrayerSlider" class="input-range" type="range" min="100" max="1200" step="10" value="200">
										<output id="lowPrayerSliderOutput">200</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="refreshRateSlider" title="Rate at which checks are done. The higher the refresh rate, the less accurate the app.">
										Refresh Rate
										<input id="refreshRateSlider" class="input-range" type="range" min="100" max="2000" step="100" value="200">
										<output id="refreshRateSliderOutput">200</output>
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<script src="./index.bundle.js"></script>
	</body>
</html>
