<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	</head>
	<body class="nis">
		<div class="container tab-menu">
			<div class="row">
				<div class="col">
					<div id="tabcontainer">
						<div id="buffs-tab" class="contenttab lefttab activetab">Buffs</div>
						<div id="compare-tab" class="contenttab lefttab" hidden>Compare</div>
						<div id="settings-tab" class="contenttab lefttab">Settings</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container tabcontent" id="buffs-content">
			<table class="table-buffs">
				<tr>
					<td>
						<div class="form-check form-switch">
							<label class="form-check-label" for="onOffSwitch"  title="Turn app on/off.">
								<input class="form-check-input" type="checkbox" role="switch" id="onOffSwitch">
								<div class="slider"></div>
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item buff-item"  id="lowHealthBar">
								<div class="form-check form-switch">
									<label class="form-check-label" for="lowHealthBar">
										<input class="form-check-input" type="checkbox" role="switch" id="lowHealthBar" >Low Health
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="overloadBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="overloadBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="overloadBuff" />Overload
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="animateDeadBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="animateDeadBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="animateDeadBuff" />Animate Dead
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="excaliburBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="excaliburBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="excaliburBuff" />Excalibur
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="antifireBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="antifireBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="antifireBuff" />Antifire
									</label>
								</div>
							</label>
						</div>
					</td>
					<td>
						<div class="list-group">
							<label class="list-group-item buff-item" id="lowPrayerBar">
								<div class="form-check form-switch">
									<label class="form-check-label" for="lowPrayerBar">
										<input class="form-check-input" type="checkbox" role="switch" id="lowPrayerBar" />Low Prayer
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="weaponPoisonBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="weaponPoisonBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="weaponPoisonBuff" />Weapon Poison
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="prayerRenewalBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="prayerRenewalBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="prayerRenewalBuff" />Prayer Renewal
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="ritualShardBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="ritualShardBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="ritualShardBuff" />Ritual Shard
									</label>
								</div>
							</label>
							<label class="list-group-item buff-item" id="aggressionBuff">
								<div class="form-check form-switch">
									<label class="form-check-label" for="aggressionBuff">
										<input class="form-check-input" type="checkbox" role="switch" id="aggressionBuff" />Aggression
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="compare-content" style="display:none;">
			<table class="table-compare">
				<tr>
					<td>
						<div class="list-group">
							<label class="list-group-item compare-item">
								<input type="file" id="firstImage" multiple="multiple" />
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="container tabcontent" id="settings-content" style="display:none;">
			<table class="table-settings">
				<tr>
					<td>
						<div class="list-group">
							<div class="list-group-item setting-item settings-container">
								<label class="form-check-label form-check form-switch col-settings border-right" for="mouseTooltip" title="Display warnings on mouse.">
									<input class="form-check-input input-padding" type="checkbox" role="switch" id="mouseTooltip" />Mouse Tooltip
								</label>
								<label class="form-check-label form-check form-switch col-settings" for="buffColor" title="Change color of buff box for warnings.">
									<input class="form-check-input input-padding" type="checkbox" role="switch" id="buffColor" />Buff Colors
								</label>
							</div>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="timeBufferSlider" title="Buffer time for warnings to be displayed.">
										Time Buffer(s)
										<input id="timeBufferSlider" class="input-range" type="range" min="1" max="60" step="1" value="15">
										<output id="timeBufferSliderOutput">15</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowHealthSlider" title="Threshold to trigger Low Health warning.">
										Health Threshold
										<input id="lowHealthSlider" class="input-range" type="range" min="500" max="9000" step="500" value="5000">
										<output id="lowHealthSliderOutput">5000</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="lowPrayerSlider" title="Threshold to trigger Low Prayer warning.">
										Prayer Threshold
										<input id="lowPrayerSlider" class="input-range" type="range" min="100" max="800" step="10" value="200">
										<output id="lowPrayerSliderOutput">200</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="excaliburSlider" title="Threshold to trigger Excalibur warning.">
										Excalibur Threshold
										<input id="excaliburSlider" class="input-range" type="range" min="1000" max="15000" step="500" value="8000">
										<output id="excaliburSliderOutput">8000</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="ritualShardSlider" title="Threshold to trigger Ritual Shard warning.">
										Shard Threshold
										<input id="ritualShardSlider" class="input-range" type="range" min="0" max="1100" step="50" value="700">
										<output id="ritualShardSliderOutput">700</output>
									</label>
								</div>
							</label>
							<label class="list-group-item setting-item">
								<div>
									<label class="form-check-label" for="refreshRateSlider" title="Rate at which checks are done. The higher the refresh rate, the less accurate the app.">
										Refresh Rate(ms)
										<input id="refreshRateSlider" class="input-range" type="range" min="100" max="5000" step="100" value="1000">
										<output id="refreshRateSliderOutput">1000</output>
									</label>
								</div>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<script src="./index.bundle.js"></script>
	</body>
</html>
